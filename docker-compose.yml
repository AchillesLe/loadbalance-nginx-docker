version: '3'
services:
  web:
    build:
      context: ./web
    ports:
      - 3000
    environment:
      - NODE_ENV=development
    volumes:
      - ./web:/usr/app/
      - /usr/app/node_modules
    deploy:
      replicas: 3
      restart_policy:
        condition: any
    networks:
    - mynetwork
  nginx:
    image: nginx
    restart: "always"
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
    networks:
      - mynetwork
